<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="photoswipe.css">
</head>
<body>
    <header>
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
              <path d="M0 0h24v24H0z" fill="none"/>
              <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
            </svg>
            Media Gallery
        </h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="e.g., date: YYYY-MM-DD, location: City">
            <button id="searchButton" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20px" height="20px">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </button>
            <button id="resetButton" aria-label="Reset search">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20px" height="20px">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                </svg>
            </button>
        </div>
        <button id="sidebarToggleButton" aria-label="Toggle navigation" aria-expanded="false">
            <!-- SVG icon will go here -->
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon-menu">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon-close" style="display:none;">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </header>
    <main>
        <div id="uploadProgressOverlay" class="upload-overlay" style="display: none;">
            <div class="upload-dialog">
                <h2>Uploading Files</h2>
                <p id="uploadProgressText">Progress: 0/0</p>
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
            </div>
        </div>
        <div id="gallery-container"> <!-- Added a wrapper for gallery and sidebar -->
            <div id="gallery-grid" class="gallery-grid">
                <!-- Thumbnails will be loaded here by JavaScript -->
            </div>
            <nav id="navigation-sidebar">
                <button id="closeDrawerButton" class="close-drawer-btn" aria-label="Close navigation">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <!-- Navigation links will be loaded here by JavaScript -->
            </nav>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Media Server</p>
    </footer>

    <script type="module" src="js/main.js"></script>

    <!-- Settings Button FAB -->
    <button id="settingsButton" class="settings-btn" aria-label="Open settings">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
        </svg>
    </button>

    <!-- Upload Button FAB -->
    <button id="uploadButton" class="upload-btn" aria-label="Upload files">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
        </svg>
    </button>
    <input type="file" id="fileInput" multiple style="display: none;">

    <!-- Settings Overlay -->
    <div id="settingsOverlay" class="settings-overlay" style="display: none;">
        <div class="settings-dialog">
            <h2>Settings</h2>
            <div id="settingsError" class="settings-error" style="display: none;"></div>
            <form id="settingsForm">
                <label for="rescanInterval">Rescan Interval (seconds):</label>
                <input type="number" id="rescanInterval" name="rescan_interval" min="0">

                <label for="taggingModel">Tagging Model:</label>
                <select id="taggingModel" name="tagging_model">
                    <option value="Off">Off</option>
                    <option value="Resnet">Resnet</option>
                    <option value="Mobilenet">Mobilenet</option>
                </select>

                <label for="archivalBackend">Archival Backend:</label>
                <select id="archivalBackend" name="archival_backend">
                    <option value="Off">Off</option>
                    <option value="Google Cloud">Google Cloud</option>
                    <option value="AWS">AWS</option>
                </select>

                <label for="archivalBucket">Archival Bucket:</label>
                <input type="text" id="archivalBucket" name="archival_bucket">

                <div class="settings-actions">
                    <button type="button" id="cancelSettings">Cancel</button>
                    <button type="submit" id="saveSettings">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
